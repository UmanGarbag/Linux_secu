version: '3'

services:
  reverse-proxy:
    container_name: "traefik" 
    image: traefik:v2.0
    command:
      - "--log.level=DEBUG"
    ports:
      - "80:80"
      - "443:443"  
      - "8080:8080"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock
      - ./configuration/traefik.yml:/traefik.yml:ro
      - ./configuration/certs:/etc/traefik/certs:ro
      - ./configuration/dyn.yml:/etc/traefik/dyn.yml:ro
      
    networks:
        - traefik
  
networks:
   traefik:
       name: traefik
